<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" side="start" menuId="mainMenu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="routes.HOME" routerDirection="root">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item [routerLink]="routes.TASKS" routerDirection="root">
            <ion-icon slot="start" name="list"></ion-icon>
            <ion-label>Tareas</ion-label>
          </ion-item>

          <ion-item [routerLink]="routes.CATEGORIES" routerDirection="root">
            <ion-icon slot="start" name="pricetag-outline"></ion-icon>
            <ion-label>Categorías</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
